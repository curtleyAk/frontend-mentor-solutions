<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./stylesheet/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image-container">
      <img id="img1" src="./images/image-product-mobile.jpg" alt="Image of Product">
      <img id="img2" src="./images/image-product-desktop.jpg" alt="Image of Product">
    </div>
    <main class="product-info">
      <p class="montserrat-semibold">Perfume</p>
      <h1 class="fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
      <p class="montserrat-semibold">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <p class="fraunces-bold">$149.99</p>
        <p class="montserrat-semibold">$169.99</p>
      </div>
      <button class="btn montserrat-bold"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    </main>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Curtley Kennedy</a>.
  </div>
</body>
</html>
